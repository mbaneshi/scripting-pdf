version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pdf-translation-db
    environment:
      POSTGRES_DB: pdf_translation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5463:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
